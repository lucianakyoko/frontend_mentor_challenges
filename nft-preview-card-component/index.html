<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  </head>
<body>
  <main class="card">
    <img src="./images/image-equilibrium.jpg" alt="Equilibrium image" class="card__image">
    <h1 class="card__title">Equilibrium #3429</h1>
    <p class="card__paraghaph">Our Equilibrium collection promotes balance and calm.</p> 
    <div class="card__details">
      <p class="left">0.041ETH</p>
      <p class="right">3 days left</p>
    </div>
    <div class="card__profile">
      <img src="./images/image-avatar.png" alt="Jules's profile image" class="card__profile-image">
      <p class="card__profile-creation">Creation of <span class="card__profile-name">Jules Wyvern</span></p>
    </div>
  </main>

</body>
</html>
