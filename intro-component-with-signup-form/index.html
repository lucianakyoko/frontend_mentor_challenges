<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | Intro component with sign up form</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>

<body>
  <main>
    <section class="about">
      <h1 class="about__title">Learn to code by watching others</h1>
    
      <p class="about__text">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
      but understanding how developers think is invaluable.</p>
    </section>

    <section class="form">
      <p class="form__intro"> <span>Try it free 7 days</span> then $20/mo. thereafter</p>

      <form class="form__box" action="#">
        <input class="form__box-input" type="text" name="first-name" id="first-name" placeholder="First Name">
        <input class="form__box-input" type="text" placeholder="Last Name">
        <input class="form__box-input" type="email" placeholder="Email Address">
        <input class="form__box-input" type="password" placeholder="Password">

        <button class="form__box-button" type="submit">Claim your free trial</button>
        
        <footer class="form__footer">By clicking the button, you are agreeing to our <span>Terms and Services</span></footer>
      </form>
    </section>
  </main>

</body>
</html>
